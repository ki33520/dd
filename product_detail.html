<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="yes" name="apple-touch-fullscreen" />
	<meta content="telephone=no,email=no" name="format-detection" />
	<title>dd</title>
	<script type="text/javascript" src="assets/js/flexible.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/common.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<div class="page-wrap page-bottom-bar page-product-detail">
		<div class="container">
			<div class="container-inner">
				<div class="section product-info">
					<div class="title">
						<h1>华美拔丝蛋糕</h1>
						<h2>月销售过1000 美味优质糕点 3000g 1000g 规格多多</h2>
					</div>
					<div class="sale-type">
						<span class="icon icon-ms">秒杀</span>
						<span class="icon icon-cx">促销</span>
					</div>
					<div class="container-banner product-banner">
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="img-wrap"><img src="assets/images/banner_pic.jpg" /></div>
								</div>
								<div class="swiper-slide">Slide 2</div>
								<div class="swiper-slide">Slide 3</div>
								<div class="swiper-slide">Slide 4</div>
								<div class="swiper-slide">Slide 5</div>
							</div>
							<div class="swiper-pagination"></div>
						</div>
					</div>
					<div class="options">
						<div class="options-item cf">
							<div class="radio-box">
								<span>临期</span>
							</div>
							<div class="radio-box">
								<span>非临期</span>
							</div>
						</div>
						<div class="options-item cf">
							<div class="label">规格选择:</div>
							<div class="flw">
								<div class="radio-box checked">
									<span>1000g</span>
								</div>
								<div class="radio-box unchecked">
									<span>3000g</span>
								</div>
							</div>
						</div>
						<div class="options-item cf">
							<div class="label">单位选择:</div>
							<div class="flw">
								<div class="radio-box checked">
									<span>个</span>
								</div>
								<div class="radio-box unchecked">
									<span>件</span>
								</div>
							</div>
						</div>
						<div class="options-item cf">
							<div class="label">口味选择:</div>
							<div class="flw">
								<div class="radio-box unchecked">
									<span>原味</span>
								</div>
								<div class="radio-box unchecked">
									<span>红豆味</span>
								</div>
								<div class="radio-box checked">
									<span>绿豆味</span>
								</div>
								<div class="radio-box unchecked">
									<span>红豆味</span>
								</div>
								<div class="radio-box unchecked">
									<span>红豆味</span>
								</div>
							</div>
						</div>
						<div class="options-item options-num cf">
							<div class="label">数量选择:</div>
							<div data-max="9" class="add-sub cf">
								<span class="btn btn-sub disabeld">-</span>
								<span class="number">0</span>
								<span class="btn btn-add">+</span>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="bottom-bar">
			<div class="bottom-bar-inner">
				<div class="bottom-buy flex flex-items-middle">
					<div class="buy-item">
						<div class="checked-price">&yen; 5.00</div>
					</div>
					<div class="buy-item">
						<span class="btn btn-orange">加入购物车</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script data-main="assets/js/main" src="assets/js/require.js"></script>
	<script type="text/javascript">
		require(['index']);
	</script>
</body>
</html>
